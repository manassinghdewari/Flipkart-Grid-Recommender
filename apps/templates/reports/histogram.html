<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histogram Example</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <canvas id="histogramChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart.js script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Sample data for the histogram
    const data = {
      labels: ['0-10', '11-20', '21-30', '31-40', '41-50', '51+'],
      datasets: [{
        label: 'Age Distribution',
        data: [8, 15, 20, 30, 25, 12], // Replace with your own data
        backgroundColor: 'rgba(75, 192, 192, 0.5)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    };

    // Histogram configuration
    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          x: {
            beginAtZero: true
          },
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // Create the histogram chart
    var ctx = document.getElementById('histogramChart').getContext('2d');
    var histogramChart = new Chart(ctx, config);
  </script>
</body>
</html>
