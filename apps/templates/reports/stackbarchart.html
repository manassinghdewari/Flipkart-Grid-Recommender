<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Bar Chart Example</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <canvas id="stackedBarChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart.js script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Sample data for the stacked bar chart
    const data = {
      labels: ['Category A', 'Category B', 'Category C', 'Category D', 'Category E'],
      datasets: [{
        label: 'Dataset 1',
        data: [10, 15, 20, 25, 30], // Replace with your own data
        backgroundColor: 'rgba(75, 192, 192, 0.5)'
      }, {
        label: 'Dataset 2',
        data: [5, 10, 15, 20, 25], // Replace with your own data
        backgroundColor: 'rgba(255, 99, 132, 0.5)'
      }]
    };

    // Stacked bar chart configuration
    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          x: {
            stacked: true
          },
          y: {
            stacked: true,
            beginAtZero: true
          }
        }
      }
    };

    // Create the stacked bar chart
    var ctx = document.getElementById('stackedBarChart').getContext('2d');
    var stackedBarChart = new Chart(ctx, config);
  </script>
</body>
</html>
